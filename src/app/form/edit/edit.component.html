<div>
  <h2>Editar Formulario</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div style="margin-bottom: 1rem;">
      <input formControlName="name" placeholder="Nombre" />
      <input formControlName="description" placeholder="DescripciÃ³n" />
    </div>
    <button type="submit" style="margin-top: 1rem;">Actualizar</button>


    <div style="margin-top: 2rem;">
      <h3>Secciones</h3>
      <div *ngFor="let section of form.controls['sections'].value" 
           style="border: 1px solid #ccc; padding: 1rem; margin-bottom: 0.5rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: flex-start;">
        <div>
          <strong>{{ section.name }}</strong><br />
          <small>{{ section.description }}</small>
        </div>
        <div style="display: flex; gap: 0.5rem;">
          <button class="tech-btn" (click)="editarSection(section)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
            </svg>
          </button>
          <button class="tech-btn" (click)="eliminarSection(section)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
      </div>
    </div>

  </form>
</div>
